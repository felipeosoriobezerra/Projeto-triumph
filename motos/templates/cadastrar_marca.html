{% extends 'base.html' %}
{% load static %}
{% block center %}

<style>

.title-page {
  text-align: center;
}

.title-page h1 {
  margin-top: 25px;
  font-size: 32px;
  font-weight: bold;
  text-transform: uppercase;
  position: relative;
  color: #37517e;
}


    #breadcrumbs {
        background: #f3f5fa;
        padding: 20px 0;
    
    }

    .form-group {
        margin-bottom: 20px;
        max-width: 600px;
        margin: 0 auto;
        text-align: center;
    }

    button {
        display: block;
        margin: 0 auto; 
        background-color: #007bff;
        color: #fff;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .b {
        display: block;
        text-align: center;
        color: black;
        text-decoration: none;
        margin: 20px auto; 
    }
</style>

<body>

    <section id="breadcrumbs" class="breadcrumbs">
        <div class="container">
  
          <ol>
            <li><a href="{% url 'core:index' %}">In√≠cio</a></li>
            <li><a href="{% url 'motos:cadastrar_moto' %}">Cadastrar</a></li>
            <li>Cadastrar Marca</li>
          </ol>
        </div>
      </section>
      <br>

    <div class="container">
        <div class="title-page">
        <h1>Cadastrar Nova Marca</h1>
    </div>

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.nome.id_for_label }}">Nome da Marca:</label>
                {{ form.nome }}
            </div>

            <div class="form-group mt-3">
                <button type="submit">Salvar</button>
            </div>
        </form>
        <br>
    </div>

</body>
</html>

{% endblock %}
