{% extends 'base.html' %}

{% block center %}

<style>
    body {
        margin-top: 100px;
    }


    .form-group {
        margin-bottom: 20px;
        max-width: 600px;
        margin: 0 auto;
        text-align: center;
    }

    button {
        display: block;
        margin: 0 auto; 
        background-color: #007bff;
        color: #fff;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .b {
        display: block;
        text-align: center;
        color: black;
        text-decoration: none;
        margin: 20px auto; 
    }
</style>

<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-center mb-4">Cadastrar Nova Marca</h1>
        <hr>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.nome.id_for_label }}">Nome da Marca</label>
                {{ form.nome }}
            </div>

            <div class="form-group mt-3">
                <button type="submit">Salvar</button>
            </div>
        </form>
        <br>
    </div>

</body>
</html>

{% endblock %}
