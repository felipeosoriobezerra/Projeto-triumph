{% load i18n %}
{% load account socialaccount %}
{% load static %}

<style>

    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 300px;
        text-align: center;
    }

    .password-change-form {
        display: flex;
        flex-direction: column;
    }

    .form-fields label {
        display: block;
        margin-bottom: 5px;
        text-align: left;
    }

    .form-fields input {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        box-sizing: border-box;
    }

    .form-actions {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .btn {
        background-color: #3498db;
        color: #fff;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-decoration: none;
    }

    .forgot-password-link {
        margin-top: 10px;
        color: #3498db;
        text-decoration: none;
    }
</style>
</head>
<body>

<div class="container">
<h1>{% trans "Change Password" %}</h1>
<form method="post" action="{% url 'account_change_password' %}" class="password-change-form">
    {% csrf_token %}

    <div class="form-fields">
        {% for field in form %}
            <label for="{{ field.id_for_label }}">{{ field.label_tag }}</label>
            {{ field }}
        {% endfor %}
    </div>

    <div class="form-actions">
        <button type="submit" class="btn">{% trans "Change Password" %}</button>
        <a href="{% url 'core:index' %}" class="forgot-password-link">Voltar para o in√≠cio</a>
    </div>
</form>
</div>

</body>
</html>
